{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1 class="text-cyan-500 text-center text-2xl">{{ page }}</h1>
  <form method="post" action="" class="w-3/12 mx-auto">
    {% csrf_token %}
    <!-- {{ form|crispy }} -->
    {% for fm in form %}
      <h1>{{ fm.label_tag }}</h1>
      <h1>{{ fm }}</h1>
      <h1>{{ fm.errors }}</h1>
    {% endfor %}
    <div class="flex justify-center items-center mt-2">
      <button class="bg-gradient-to-r from-cyan-600 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-gray-950 font-semibold px-6 py-2 rounded-md shadow-lg hover:shadow-xl transition duration-300 ease-in-out transform hover:scale-105">Update Password</button>
    </div>
  </form>
{% endblock %}
